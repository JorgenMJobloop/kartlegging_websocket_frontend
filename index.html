<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckChat!</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
    <link rel="shortcut icon" href="favico.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img
            id="header-duck"
            src="images/header-duck.png"
            alt="The outline of a yellow rubber duck">
            <h1>Welcome to DuckChat: <span id="username"></span></h1>
            <button id="rerollUserName">
                Reroll Your UserName
                <img id="rerollUserNameBtn" src="images/dice.png" alt="A black and white dice">
            </button>
    </header>
    <main>
        <section id="chatWindow">
            <div id="output">
            </div>
        </section>
        <section id="messageInput">
            <input type="text" name="" id="typingInput" placeholder="Quack a message!">
            <button id="sendMessage">
            <span class="duckContainer"></span>
            </button>
    </section>
    </main>
</body>
</html>
